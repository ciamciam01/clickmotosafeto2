<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT FOR PHONE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Valentine ðŸ’™</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: #cce7ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 15px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      animation: popIn 0.8s ease;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background-color: #ff6f91;
      color: white;
    }

    #noBtn {
      background-color: #eeeeee;
      position: absolute;
      left: 55%;
      top: 0;
      transition: left 0.25s ease, top 0.25s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .final-text {
      font-size: 1.1rem;
      margin-top: 12px;
      animation: popIn 0.8s ease;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’™</h1>

    <!-- First Image -->
    <img src="ohri.jpg" alt="cute cat">

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");

    const noTexts = ["No", "What", ":("];
    let noIndex = 0;

    // YES BUTTON â€” ONE TAP
    yesBtn.addEventListener("click", () => {
      main.innerHTML = `
        <h1>YAYYYYðŸ’•</h1>
        <img src="hehe.png" alt="happy cat">
        <div class="final-text">
          ikaw mamili kung ano gusto mo suotin natin<br><br>
          photobooth tayo sa sm or kung saan meron :)<br><br>
          Kain din tayo jollibee<br><br>
          <strong>YAYYYYðŸ’•</strong>
        </div>
      `;
    });

    // NO BUTTON â€” MOVES ON TAP (PHONE FRIENDLY)
    noBtn.addEventListener("click", () => {
      noIndex = (noIndex + 1) % noTexts.length;
      noBtn.textContent = noTexts[noIndex];

      const maxX = 200;
      const maxY = 70;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts (lighter for mobile)
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’™";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 450);
  </script>
</body>
</html>
